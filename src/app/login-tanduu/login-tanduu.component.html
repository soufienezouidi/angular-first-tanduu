<!-- Main Wrapper -->
<div class="main-wrapper login-body">
  <div class="login-wrapper">
    <div class="container">
      <div class="loginbox">
        <div class="login-left">
          <img class="img-fluid" src="assets/img/logo1.png" alt="Logo" />
        </div>
        <div class="login-right">
          <div class="login-right-wrap">
            <h1>Login</h1>
            <p class="account-subtitle">Access to Tanduu admin</p>

            <!-- Form -->
            <form>
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Email"
                  [(ngModel)]="username"
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  [(ngModel)]="password"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <button
                  class="btn btn-primary btn-block"
                  type="submit"
                  (click)="login2()"
                >
                  Login
                </button>
              </div>
            </form>
            <!-- /Form -->

            <div class="text-center forgotpass">
              <a [routerLink]="'/admin/forgot-pass'">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Main Wrapper -->
