<div class="main-wrapper">
  <div class="container-fluid">
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="sec-header">
              <h2>Welcome to Tanduu</h2>
              <span class="bottom-border"></span>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="container-fluid">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-8 offset-md-2">
                    <!-- Account Content -->
                    <div class="account-content">
                      <div
                        class="row align-items-center justify-content-center"
                      >
                        <div class="col-md-7 col-lg-6 login-left">
                          <img
                            src="assets/img/forgot.png"
                            class="img-fluid"
                            alt="Login Banner"
                          />
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                          <div
                            *ngIf="showkeyerror"
                            class="alert alert-danger alert-dismissible fade show"
                            role="alert"
                          >
                            <strong> {{ error.languages[serviceLang] }}</strong>
                            <a href="#" class="alert-link">
                              {{ vldkey.languages[serviceLang] }}</a
                            >
                            {{ wrong.languages[serviceLang] }}
                            <button
                              type="button"
                              class="close"
                              data-dismiss="alert"
                              aria-label="Close"
                            >
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="login-header">
                            <h3 style="margin-bottom: 20px">
                              {{ notverif.languages[serviceLang] }}
                            </h3>
                            <a>
                              {{ text.languages[serviceLang] }}
                            </a>
                          </div>
                          <div class="text-center">
                            <ng-otp-input
                              (onInputChange)="onOtpChange($event)"
                              [config]="{ length: 6 , allowNumbersOnly:true }"
                            ></ng-otp-input>
                          </div>
                          <div class="text-right" style="margin-top: 15px">
                            <a class="forgot-link" style="cursor: pointer"
                              >{{ notrecieved.languages[serviceLang] }}
                              <span
                                ><a
                                  (click)="resendverfication()"
                                  href="javascript:void(0)"
                                  style="cursor: pointer; font-weight: bold"
                                  >{{ resend.languages[serviceLang] }}</a
                                >
                              </span>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- /Account Content -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
