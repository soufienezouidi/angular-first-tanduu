<div class="page-wrapper">
   <div class="content container-fluid">
      <div class="page-header">
         <div class="row">
            <div class="col-sm-12">
               <h3 class="page-title">Customers</h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item active">Office/customers</li>
               </ul>
            </div>
         </div>
      </div>
      <div class="row">
          <div class="col-lg-4 col-md-12 sidebar-right theiaStickySidebar">

                <div class="blog-sticky">
                    <!-- Search -->
                    <div class="card search-widget">
                        <div class="card-body">
                            <form class="search-form">
                                <div class="input-group">
                                    <input type="text" placeholder="Search..." class="form-control">
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
      </div>
              <div class="row">
            <div class="col-lg-12 col-md-12">
            
                <div class="row blog-grid-row" *ngIf="blogs">
                    <div class="col-md-4 col-sm-12" *ngFor="let blog of blogs | slice:0:10">
                    
                        <!-- Blog Post -->
                        <div class="blog grid-blog">

                            <div class="blog-content">
                                <ul class="entry-meta meta-item">
                                    <li>
                                        <div class="post-author">
                                            <a [routerLink]="'patients/doctor-profile'"><img src="https://i2.wp.com/assets.entrepreneur.com/content/3x2/2000/1602787561-CristianoRonaldo.jpg" alt="Post Author"> <span>{{blog.doctor_name}}</span></a>
                                        </div>
                                    </li>
                                    <li><i class="far fa-clock rgt-mrgn"></i>  {{blog.createdAt | date: "d MMM yyyy"}}</li>
                                </ul>
                                <h3 class="blog-title"><a [routerLink]="'/blog-details'" [queryParams]="{id: blog.id}">{{blog.title}}</a></h3>
                                <p class="mb-0 desc-ellipsis">{{blog.description}}</p>
                            </div>
                        </div>
                        <!-- /Blog Post -->
                        
                    </div>
                </div>
                
                <!-- Blog Pagination -->
                <div class="row"  *ngIf="blog">
                    <div class="col-md-12">
                        <div class="blog-pagination">
                            <nav>
                                <ul class="pagination justify-content-center">
                                    <li class="page-item disabled">
                                        <a class="page-link" tabindex="-1"><i class="fas fa-angle-double-left"></i></a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" >1</a>
                                    </li>
                                    <li class="page-item active">
                                        <a class="page-link" >2 <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" >3</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ><i class="fas fa-angle-double-right"></i></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
