<div class="page-wrapper">
   <div class="content container-fluid">
      <div class="page-header">
         <div class="row">
            <div class="col-sm-12">
               <h3 class="page-title">My Team</h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item active">My Team / all members</li>
               </ul>
            </div>
         </div>
      </div>
      <div class="row row-grid" *ngIf="favourites">
         <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let fav of favourites">
            <div class="profile-widget">
               <div class="doc-img">
                  <a [routerLink]="'/team/member-profile'" [queryParams]="{id: fav.id}">
                  <img class="img-fluid" alt="User Image" src="https://www.jeunesfooteux.com/photo/art/default/59043165-43457808.jpg?v=1632220073">
                  </a>
                  <a class="fav-btn favorite" (click)="unfav(fav)">
                  <i id="fav-btn" class="far fa-bookmark"></i>
                  </a>
               </div>
               <div class="pro-content">
                  <h3 class="title">
                     <a [routerLink]="'/patients/doctor-profile'" [queryParams]="{id: fav.id}">{{fav.doctor_name}}</a> 
                     <i class="fas fa-check-circle verified"></i>
                  </h3>
                  <p class="speciality">{{fav.Education}}</p>
                  <div class="rating">
                     <i class="fas fa-star filled"></i>
                     <i class="fas fa-star filled"></i>
                     <i class="fas fa-star filled"></i>
                     <i class="fas fa-star filled"></i>
                     <i class="fas fa-star filled"></i>
                     <span class="d-inline-block average-rating">(17)</span>
                  </div>
                  <ul class="available-info">
                     <li>
                        <i class="fas fa-map-marker-alt"></i> {{fav.location}}
                     </li>
                     <li>
                        <i class="far fa-clock"></i> Available on&nbsp;{{fav.Available | date : "E, dd MMM"}}
                     </li>
                     <li>
                        <i class="far fa-money-bill-alt"></i> {{fav.Price}} <i class="fas fa-info-circle" tooltip="Lorem Ipsum" placement="top"></i>							
                     </li>
                  </ul>
                  <div class="row row-sm">
                     <div class="col-6">
                        <a [routerLink]="'/team/member-profile'" [queryParams]="{id: fav.id}" class="btn view-btn">View Profile</a>
                     </div>
                     <div class="col-6">
                        <a [routerLink]="'/team/booking'" [queryParams]="{id: fav.id}" class="btn book-btn">Block </a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
