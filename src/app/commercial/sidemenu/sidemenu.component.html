<!-- Profile Sidebar -->
<div class="profile-sidebar">
  <div class="widget-profile pro-widget-content">
    <div class="profile-info-widget">
      <a href="javascript:void(0)" class="booking-doc-img">
        <img
          src="https://api.aroundorder.com:1337/api/user/{{
            cuid
          }}/profilepic.png"
          alt="User Image"
        />
      </a>
      <div class="profile-det-info">
        <h3 *ngIf="infos">
          {{ infos.user.first_name }} {{ infos.user.last_name }}
        </h3>

        <div class="patient-details">
          <h5 class="mb-0">{{ commercial.languages[serviceLang] }}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="dashboard-widget">
    <nav class="dashboard-menu">
      <ul>
        <li
          [class.active]="name === 'Dashboard' || page === 'dashboard'"
          (click)="navigate('Dashboard')"
        >
          <a [routerLink]="'dashboard'">
            <i class="fas fa-columns"></i>
            <span>{{ dashboard.languages[serviceLang] }}</span>
          </a>
        </li>

        <li
          [class.active]="name === 'My clients' || page === 'clients'"
          (click)="navigate('My Patients')"
        >
          <a [routerLink]="'clients'">
            <i class="fas fa-user-injured"></i>
            <span>{{ myclients.languages[serviceLang] }}</span>
          </a>
        </li>

        <li>
          <a (click)="logout()" style="cursor: pointer">
            <i class="fas fa-sign-out-alt"></i>
            <span>{{ logoutT.languages[serviceLang] }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
