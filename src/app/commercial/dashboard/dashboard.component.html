  <div class="col-md-12">
    <div class="card dash-card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12 col-lg-5 text-center">
            <div>
              <div class="dash-widget-info">
                <h3>{{ code.languages[serviceLang] }} :</h3>
                <h2 style="margin-top: 100px" *ngIf="infos">
                  {{ infos.code }}
                </h2>
              </div>
            </div>
          </div>

          <div class="col-md-12 col-lg-6 text-center">
            <div>
              <div class="dash-widget-info">
                <h3>{{ qrcode.languages[serviceLang] }} :</h3>
                <div class="circle-graph1" data-percent="75">
                  <qrcode
                    *ngIf="infos"
                    [qrdata]="infos.code"
                    [width]="256"
                    [errorCorrectionLevel]="'M'"
                  ></qrcode>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Accept</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    Are you sure want to accept this patient?
    <div style="margin-top: 25px">
      <button
        type="button"
        id="btn-yes"
        (mouseover)="btnColor()"
        class="btn btn-default"
        (click)="confirm('accept')"
      >
        Yes
      </button>
      <button
        type="button"
        id="btn-no"
        (mouseover)="btnColorNo()"
        class="btn btn-primary"
        (click)="cancel()"
      >
        No
      </button>
    </div>
  </div>
</ng-template>

<ng-template #Declinetemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Decline</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    Are you sure want to cancel this patient?
    <div style="margin-top: 25px">
      <button type="button" class="btn btn-default" (click)="confirm('cancel')">
        Yes
      </button>
      <button type="button" class="btn btn-primary" (click)="cancel()">
        No
      </button>
    </div>
  </div>
</ng-template>
