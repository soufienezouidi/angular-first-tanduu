<!-- Page Content -->
<div class="content login-page pt-0">
  <div class="container-fluid">
    <!-- Register Content -->
    <div class="account-content">
      <div class="row align-items-center">
        <div class="login-right">
          <div class="inner-right-login">
            <div class="login-header">
              <div class="logo-icon">
                <img src="/assets/img/tanduucrm.png" width="230px" alt="" />
              </div>
              <div class="step-list">
                <ul>
                  <li>
                    <a class="active-done" (click)="gotostepone()">1</a>
                  </li>
                  <li>
                    <a class="active-done" (click)="gotosteptwo()">2</a>
                  </li>
                  <li><a href="#" class="active">3</a></li>
                </ul>
              </div>

              <div class="text-center mt-2">
                <p>What services do you provide</p>
                <h4 class="mt-3">Select Category</h4>
              </div>
              <div class="step-process-col mt-4">
                <div class="form-group">
                  <label>Company name</label>
                  <div class="row">
                    <div class="col-12 pr-2">
                      <select name="cars" id="cars">
                        <option *ngFor="let item of allcategs" value="volvo">
                          Volvo
                        </option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-5">
                <a
                  style="color: white"
                  class="btn btn-primary btn-block btn-lg login-btn step3_submit"
                  >continue
                </a>
              </div>
            </div>
          </div>
          <div class="login-bottom-copyright">
            <span>Â© 2020 Doccure. All rights reserved.</span>
          </div>
        </div>
      </div>
    </div>
    <!-- /Register Content -->
  </div>
</div>
<!-- /Page Content -->
