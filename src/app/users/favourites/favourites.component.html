<div class="row row-grid" *ngIf="favourites">
  <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let fav of favourites">
    <div class="profile-widget">
      <div class="doc-img">
        <a
          [routerLink]="'/patients/doctor-profile'"
          [queryParams]="{ id: fav.id }"
        >
          <img
            class="img-fluid"
            alt="User Image"
            src="assets/img/doctors/testtt.png"
          />
        </a>
        <a class="fav-btn favorite">
          <i id="fav-btn" class="far fa-comments fa-2x"></i>
        </a>
      </div>
      <div class="pro-content">
        <h3 class="title">
          <a
            [routerLink]="'/patients/doctor-profile'"
            [queryParams]="{ id: fav.id }"
            >{{ fav.company_name }}</a
          >
          <i class="fas fa-check-circle verified" *ngIf="fav.is_pro"></i>
        </h3>
        <p class="speciality">{{ fav.main_category }}</p>
        <!-- <div class="rating">
          <i class="fas fa-star filled"></i>
          <i class="fas fa-star filled"></i>
          <i class="fas fa-star filled"></i>
          <i class="fas fa-star filled"></i>
          <i class="fas fa-star filled"></i>
          <span class="d-inline-block average-rating">(17)</span>
        </div>-->
        <ul class="available-info" *ngIf="fav">
          <li>
            <i class="fas fa-map-marker-alt"></i> {{ fav.city }} ,
            {{ fav.state }} {{ fav.country }}
          </li>
          <li>
            <a (click)="gotocommun(fav)" href="javascript:void(0)"
              ><i class="far fa-handshake"></i> services provided&nbsp;
              {{ fav.servicesprov }}</a
            >
          </li>
        </ul>
        <div class="row row-sm">
          <div class="col-6">
            <a
              [routerLink]="'/patients/doctor-profile'"
              [queryParams]="{ id: fav.id }"
              class="btn view-btn"
              >View Profile</a
            >
          </div>
          <div class="col-6">
            <a
              [routerLink]="'/patients/booking'"
              [queryParams]="{ id: fav.id }"
              class="btn book-btn"
              >Ask for a service</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
