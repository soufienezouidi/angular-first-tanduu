<div class="content" *ngIf="patientSidebar">
  <div class="container-fluid">
    <div class="row">
      <div
        *ngIf="patientSidebar"
        class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar"
      >
        <app-sidemenu></app-sidemenu>
      </div>

      <div
        *ngIf="patientSidebar"
        class="col-md-7 col-lg-8 col-xl-9"
        style="min-height: 71vh"
      >
        <router-outlet></router-outlet>
      </div>

      <div *ngIf="!patientSidebar" class="col-md-12 col-lg-12 col-xl-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!patientSidebar">
  <router-outlet></router-outlet>
</div>
