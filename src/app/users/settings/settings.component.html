<div class="card">
  <div class="card-body">
    <!-- Profile Settings Form -->
    <form>
      <div class="row form-row" *ngIf="connecteduser">
        <div class="col-12 col-md-12">
          <div class="form-group">
            <div class="change-avatar">
              <div class="profile-img">
                <img
                  src="https://api.aroundorder.com:1337/api/user/{{
                    userObject.rest_id
                  }}/profilepic.png"
                  alt="User Image"
                />
              </div>
              <div class="upload-img">
                <div class="change-photo-btn">
                  <span><i class="fa fa-upload"></i> Upload Photo</span>
                  <input
                    type="file"
                    class="upload"
                    (change)="selectFileuser($event)"
                  />
                </div>
                <small class="form-text text-muted"
                  >Allowed JPG, GIF or PNG. Max size of 2MB</small
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              class="form-control"
              name="lklnhlkn"
              [(ngModel)]="connecteduser.email"
              disabled
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              value="Wilson123"
              disabled
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label>First Name</label>
            <input
              type="text"
              class="form-control"
              name="aze"
              [(ngModel)]="connecteduser.first_name"
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label>Last Name</label>
            <input
              type="text"
              name="ppp"
              class="form-control"
              [(ngModel)]="connecteduser.last_name"
            />
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="form-group">
            <label>{{ phone.languages[serviceLang] }} </label>
            <div class="row">
              <div class="col-12 pr-2">
                <international-phone-number
                  [(ngModel)]="connecteduser.phone"
                  [defaultCountry]="code_phone ? code_phone : 'de'"
                  [required]="true"
                  name="weigazeazeazeht"
                >
                </international-phone-number>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label>Mobile <span class="label-required">*</span></label>
            <div class="row">
              <div class="col-12 pr-2">
                <international-phone-number
                  [(ngModel)]="connecteduser.mobile"
                  [defaultCountry]="code_mobile ? code_mobile : 'de'"
                  name="weigazeazeazeazeaezazeht"
                >
                </international-phone-number>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <button
      type="submit"
      class="btn btn-primary submit-btn"
      *ngIf="connecteduser"
      (click)="savechanges()"
    >
      Save Changes
    </button>
    <!-- /Profile Settings Form -->
  </div>
</div>
<div class="card" *ngIf="connecteduser" hidden>
  <div class="card-body">
    <h4 class="card-title">Linked Emails</h4>
    <div class="row">
      <div class="col-md-7 col-lg-8 col-xl-9">
        <div class="appointments">
          <div class="appointment-list">
            <div class="profile-info-widget">
              <div class="profile-det-info">
                <h5>
                  <a href="patient-profile.html">Richard.Wilson@gmail.com</a>
                </h5>
              </div>
            </div>
            <div class="appointment-action">
              <a
                href="#"
                class="btn btn-sm bg-info-light"
                data-toggle="modal"
                data-target="#appt_details"
              >
                <i class="far fa-eye"></i> Set as main
              </a>

              <a href="javascript:void(0);" class="btn btn-sm bg-danger-light">
                <i class="fas fa-times"></i> Delete
              </a>
            </div>
          </div>
          <div class="appointment-list">
            <div class="profile-info-widget">
              <div class="profile-det-info">
                <h5>
                  <a>{{ connecteduser.email }}</a>
                </h5>
              </div>
            </div>
          </div>
        </div>
        <div class="add-more">
          <a
            class="add-education"
            data-toggle="modal"
            data-target="#appt_details"
            ><i class="fa fa-plus-circle"></i> Add More</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card" *ngIf="connecteduser">
  <div class="card-body">
    <h4 class="card-title">Change Password</h4>
    <div class="col-md-6" *ngIf="!oldPasswordFailed">
      <div class="form-group">
        <label>Passowrd <span class="text-danger">*</span></label>
        <input
          type="password"
          name="pass"
          class="form-control"
          placeholder="old password"
          [(ngModel)]="oldpassword"
        />
      </div>
    </div>
    <div class="col-md-6" *ngIf="oldPasswordFailed">
      <div class="form-group">
        <label>Passowrd <span class="text-danger">*</span></label>
        <input
          type="password"
          name="pass"
          class="form-control"
          placeholder="old password"
          [(ngModel)]="oldpassword"
          style="border: 1px solid red"
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group" *ngIf="!newConfirmFailed">
        <label>New password <span class="text-danger">*</span></label>
        <input
          type="text"
          class="form-control"
          placeholder="new password"
          name="newpass"
          [(ngModel)]="newpassword"
        />
      </div>
      <div class="form-group" *ngIf="newConfirmFailed">
        <label>New password <span class="text-danger">*</span></label>
        <input
          type="password"
          class="form-control"
          placeholder="new password"
          name="newpass"
          [(ngModel)]="newpassword"
          style="border: 1px solid red"
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group" *ngIf="newConfirmFailed">
        <label>Confirm new password <span class="text-danger">*</span></label>
        <input
          type="text"
          class="form-control"
          placeholder=" confirm new password"
          name="reppass"
          [(ngModel)]="repnewpassword"
          style="border: 1px solid red"
        />
      </div>
      <div class="form-group" *ngIf="!newConfirmFailed">
        <label>Confirm new password <span class="text-danger">*</span></label>
        <input
          type="text"
          class="form-control"
          placeholder=" confirm new password"
          name="reppass"
          ngif
          [(ngModel)]="repnewpassword"
        />
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary submit-btn"
      (click)="onsubmitSecurity()"
      *ngIf="oldpassword && newpassword && repnewpassword"
    >
      update password
    </button>
  </div>
</div>
